<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card" style="border: none; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
            <div class="card-header" style="background: #008cba;color: #fff;">
                Iniciar Sesi√≥n
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Confirmar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
