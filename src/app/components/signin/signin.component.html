<div class="row">
  <div class="col-md-5 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
        Iniciar Sesi√≥n
      </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
              placeholder="Password" required>
          </div>
          <button class="btn btn-primary btn-block">
            Confirmar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
